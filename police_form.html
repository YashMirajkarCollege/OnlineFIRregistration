    <fieldset>
        <h3>Crime Information</h3>
            <div class="form-group">
                <div class="form-group">
            <label class="control-label col-sm-10" for="name"><span class="required">*</span>Date of Application:</label>
              <div class="input-group">
                <input name="date" type="Date" required class="form-control" id="date" placeholder="Enter Todays Date" title="date">
                
            </div>
          </div>
          
            <!--Place of Offense-->
            <label class="control-label col-sm-10" ><span class="required">*</span>Place of Offense:</label>
            <div class="form-group">
            
              <div class="input-group">
    
                <textarea class="form-control" name="address" rows="4" placeholder="Enter Address here."></textarea>
              </div>
          </div>
            <div class="form-group">
              <div class="input-group">
                <input name="city" type="text" required class="form-control" id="city" placeholder="Enter City/Town/Village" title="city">
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                <select class="custom-select" style="width:150px;" name="district" id="district">
                            <option value=" ">Select District:</option>
                            <option value="Palghar">Palghar</option>
                            <option value="Thane.">Thane</option>
                            <option value="Nashik.">Nashik.</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Pune">Pune</option>
                 </select>
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                <select class="custom-select" style="width:150px;" name="state" id="state">
                            <option value=" ">Select State:</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujrat.">Gujrat.</option>
                            <option value="Karnataka.">Karnataka.</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Kerala">Kerala</option>
                 </select>
              </div>
          </div>
          
          <div class="form-group">
              <div class="input-group">
                <input name="Pincode" type="number" required class="form-control" id="pid" placeholder="Enter Pincode" title="Pincode" maxlength="6">
                
            </div>
          </div>
          
          <!--Occurence of Offense-->
          <label class="control-label col-sm-10" ><span class="required">*</span>Occurence of Offense:</label>
            <div class="form-group">
            <label class="control-label col-sm-10" ><span class="required">*</span>Date and Time</label>
              <div class="input-group">
                <label for="inputMDEx1">From: </label>
                    <input name="date" type="Date" required class="form-control" id="From" title="From">
                  <input type="time" id="inputMDEx1" class="form-control">
            </div>
              <div class="input-group">
                <label for="inputMDEx1">To: </label>
                    <input name="name" type="Date" required class="form-control" id="To" title="To">
                  <input type="time" id="inputMDEx1" class="form-control">
              </div>
          </div>
          </div>
          <button type="button" class="action-button previous_button">Back</button>
          <button type="button" class="next action-button">Continue</button>  
        </fieldset>
